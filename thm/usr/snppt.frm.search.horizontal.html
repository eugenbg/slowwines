					<form class="search full" method="post" action="/jx/lst.search.intercept.php">

						<input type="hidden" id="language" name="language" value="{variable.language}" />
						<fieldset>
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label for="area">{translate.search.area}</label>
									<select class="multiselect" name="area" id="area">
{variable.select.area}
									</select>
								</div>
								<div class="form-group">
									<label for="location[]">{translate.search.location}</label>
									<select name='location[]' id='location' class='multiselect' multiple='multiple'>
{variable.select.location}
									</select>
								</div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label for="listing">{translate.search.listing.type}</label>
									<select class="multiselect" name="listing" id="listing">
{variable.select.listing.type}
									</select>
								</div>
								<div class="form-group">
                                    <label for="price-min">{translate.search.price.minimum}</label>
                                    <select class="multiselect" name="pricemin" id="pricemin">
{variable.select.price.min}
                                    </select>
                                </div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label for="property-type">{translate.search.property.type}</label>
									<select class="multiselect" name="property[]" id="property" multiple="multiple">
{variable.select.property.type}
									</select>
								</div>
								<div class="form-group">
                                    <label for="price-max">{translate.search.price.maximum}</label>
                                    <select class="multiselect" name="pricemax" id="pricemax">
{variable.select.price.max}
                                    </select>
                                </div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<div class="row">
									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label for="bed">{translate.search.bed}</label>
											<select name="bed" id="bed" class="multiselect">
{variable.select.bed}
											</select>											
										</div>
									</div>
									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label for="reference">{translate.search.reference}</label>
											<input class="multiselect" name="reference" id="reference" type="text" />
										</div>											
									</div>
								</div>
								<div class="form-group">
									<label for="search" class="sr-only">{translate.search.submit}</label>
									<button type="submit" class="btn btn-search btn-block">{translate.search.submit}</button>
				                </div>																					
							</div>
						</fieldset>
					</form>
					<div class='searchData'>{variable.search.option}</div>
