<div class="col-xs-12 col-md-4">
	<div class="item-result">
		<a class="overlay" title="" href="{variable.link}">
			<div class="img-wrapper">
				<div class="img-inner">
					<span class="{translate.general.more}"></span>
					<img class="img-responsive" alt="" src="{variable.image}">
				</div>
			</div>
		</a>
		<figcaption>
			<a class="title" href="{variable.link}">{variable.title}</a>
			<p class="duration">{variable.duration} {translate.general.day}</p>
			<p class="price">{variable.price}</p>
		</figcaption>
	</div>
</div>
