<div id="frmExpertWrapper">
	<form  id="frmExpert" name="frmExpert" class="form-horizontal">
	    <input type="hidden" name="campaign" id="campaign" value="expert" />
		<input type="hidden" name="language" id="language" value="en" />
		<fieldset>
			<div class="form-group">
		  		<label class="col-md-5 control-label" for="name"> Name *</label>  
		  		<div class="col-md-7">
		  			<input id="name" name="name" class="form-control" required="" type="text">
		 		</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-5 control-label" for="email"> Email *</label>  
				<div class="col-md-7">
					<input id="email" name="email" class="form-control" required="" type="text">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-5 control-label" for="telephone"> Telephone </label>
				<div class="col-sm-7">
					<input type="telephone" name="telephone" class="form-control" id="telephone" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-5 control-label" for="message">Message</label>
				<div class="col-md-7">                     
					<textarea class="form-control" id="message" name="message"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-5 control-label" for="singlebutton"></label>
				<div class="col-md-7">
					<button id="singlebutton" name="singlebutton" class="btn btn-custom">Submit</button>
				</div>
			</div>
			<p class="legal">{translate.form.legal.notice}</p>
		</fieldset>
	</form>
</div>
