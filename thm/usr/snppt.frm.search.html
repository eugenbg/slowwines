					<form class="frmSearch form-horizontal" id="frmSearch" method="post" action="/{variable.language}/search/">
						<input type="hidden" id="country" name="country" value="{variable.country}" />
						<input type="hidden" id="language" name="language" value="{variable.language}" />
						<fieldset>
							<div class="form-group">
								<label class="col-sm-4 col-sm-offset-1" for="area">Select Region</label>
								<div class="col-sm-7">
									<select class="multiselect" name="region" id="region">
{variable.select.region}
									</select>										
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 col-sm-offset-1"  for="location">Select Duration</label>
								<div class="col-sm-7">
									<select name='duration' id='duration' class='multiselect col-sm-8'>
{variable.select.duration}
									</select>										
								</div>
							</div>
							<div class="form-group">
								<label for="search" class="sr-only">Search Now</label>
								<div class="col-sm-4 col-sm-offset-5">
									<button type="submit" class="btn btn-custom">Search Now</button>
								</div>
			                </div>
						</fieldset>
					</form><br/>
