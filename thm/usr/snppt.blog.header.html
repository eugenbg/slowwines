<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title></title>
		
		<meta name="robots" content="noodp" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="/thm/usr/img/favicon.ico" />
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn"t work if you view the page via  -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->	
		
		<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
		<link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300,800">
		<link type='text/css' rel='stylesheet' href='//fonts.googleapis.com/css?family=Oxygen:400,300,700'>
		<link type='text/css' rel='stylesheet' href='//fonts.googleapis.com/css?family=Comfortaa:400,700,300'>
		
		<link type="text/css" rel="stylesheet" href="/thm/usr/css/site.css" />
		<link type="text/css" rel="stylesheet" href="/thm/usr/css/animate.css" />
		<link type="text/css" rel="stylesheet" href="/inc/vndr/multiSelect/css/bootstrap-multiselect.css" />
		<link type="text/css" rel="stylesheet" href="/inc/vndr/masterslider/skins/default/style.css" />
		<link type="text/css" rel="stylesheet" href="/inc/vndr/owlCarousel/owl.carousel.css" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<a href="/" title=""><img class="logo img-responsive" src="/thm/usr/img/logo.png" alt="{variable.company.name}" /></a>
					</div>
					<div class="col-sm-8 info">
						<button type="button" class="btn btn-custom btn-search" data-toggle="modal" data-target="#myModal1">
							<i class="fa fa-search"></i> Search
						</button>
						<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span>
											<span class="sr-only">Close</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">Search</h4>
									</div>
									<div class="modal-body">
										{widget.form.search}
									</div>
								</div>
							</div>							
						</div>
						
						<button type="button" class="btn btn-custom btn-quote" data-toggle="modal" data-target="#myModal2">
							<i class="fa fa-comment"></i> Contact Us
						</button>
						<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
										<h4 class="modal-title" id="myModalLabel">Contact Us</h4>
									</div>
									<div class="modal-body">
										<form id="frmContactMain" class="form-horizontal contact" role="form">
											<input type="hidden" name="campaign" value="contact" id="campaign">
											<input type="hidden" name="language" value="en" id="language">
											<input type="hidden" name="xref" value="" id="xref">
											<div class="form-group">
												<label for="" class="col-sm-2 control-label">Name</label>
				    							<div class="col-sm-10">
				      								<input type="name" name="name" class="form-control" id="name" >
				    							</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-2 control-label">Email</label>
												<div class="col-sm-10">
				  									<input type="email" name="email" class="form-control" id="email" >
				    							</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-2 control-label">Telephone</label>
												<div class="col-sm-10">
				  									<input type="telephone" name="telephone" class="form-control" id="telephone" >
				    							</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-2 control-label">Message</label>
												<div class="col-sm-10">
					  								<textarea name="message" class="form-control" rows="3" ></textarea>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-2">
												</div>
												<div class="col-sm-10">
													<button type="submit" class="btn btn-custom btn-lg btn-block">
														Submit
													</button>
												</div>
											</div>
										</form>				
									</div>
								</div>
							</div>
						</div>
						
						<div class="call-us">
							<div class="btn-group">
								<button type="button" class="btn btn-custom btn-call dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    	<i class="fa fa-phone"></i> Call Us <span class="caret"></span>
							  	</button>
							  	<ul class="dropdown-menu">
							    	<li>International: {variable.telephone.1}</li>
							    	<li>Spain only: {variable.telephone.2}</li>
							    	<li>{variable.telephone.3}</li>
							    	<li>{variable.telephone.4}</li>
							  	</ul>
							</div>							
						</div>
					</div>
					{widget.navigation}
				</div>
			</div>
		</header>
